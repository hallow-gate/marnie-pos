<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marnie Store - Debt POS System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS - FIXED PATH -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://hallow-gate.github.io/pos/images/images/favicon-32x32.png">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cash-register me-2"></i>Marnie Store POS
            </a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <span class="firebase-status" id="firebase-status"></span>
                    <span id="connection-status">Backend Connected</span>
                </span>
                <span class="navbar-text" id="current-date"></span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="alert alert-success">
            <h4>POS System is Running!</h4>
            <p>Backend successfully deployed to Vercel.</p>
            <p>Test API endpoints:</p>
            <ul>
                <li><a href="/api/health" target="_blank">/api/health</a> - Health check</li>
                <li><a href="/api/products" target="_blank">/api/products</a> - Products</li>
                <li><a href="/api/debug" target="_blank">/api/debug</a> - Debug info</li>
            </ul>
            <p>If you see this, Flask is working correctly!</p>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript - FIXED PATH -->
    <script src="/static/js/app.js"></script>
    
    <script>
        // Simple JavaScript to show it's working
        document.addEventListener('DOMContentLoaded', function() {
            console.log('POS System loaded successfully!');
            document.getElementById('current-date').textContent = new Date().toLocaleString();
        });
    </script>
</body>
</html>
